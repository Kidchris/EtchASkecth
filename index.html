<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="0-etch-a-sketch-logojpg.jpg" type="image/jpg">
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <h1 id="header">Etch-a-Sketch</h1>
    <div id="btn">
      <button id="reset">Reset</button>
      <button id="clear">Clear</button>
      <button id="blue"> Rainbow</button>
      <button id="black">Black</button>
      <!-- <input type="color" name="color" id="color" value="#785975" /> -->
    </div>
    <div id="main"> 
      <!-- <h2 id="middle-text">Draw Here</h2> -->
    </div>
    <div id="entry">
      <input type="number" name="number" id="number" value="16" min="1" max="100" placeholder="enter a value between 0 and 100"/>
      <button id="create">Create</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
